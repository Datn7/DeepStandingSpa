<div class="viewer-container">
  <h2>Advanced C# Topic Viewer</h2>

  <select [(ngModel)]="selectedTopic">
    <option disabled selected value="">Select a topic</option>
    <option *ngFor="let topic of topics" [value]="topic">{{ topic }}</option>
  </select>
  <button (click)="fetchExample()">View</button>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div *ngIf="example" class="example-card">
    <h3>{{ example.title }}</h3>
    <p>{{ example.description }}</p>

    <h4>Code:</h4>
    <pre><code>{{ example.code }}</code></pre>

    <h4>Output:</h4>
    <pre><code>{{ example.output }}</code></pre>
  </div>
</div>
