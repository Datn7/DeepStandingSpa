<h2>Add New Task</h2>

<form #taskForm="ngForm" (ngSubmit)="submitForm(taskForm)">
  <!-- Title (required) -->
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" ngModel required />
    <div
      *ngIf="taskForm.submitted && !taskForm.controls['title']?.valid"
      style="color: red"
    >
      Title is required.
    </div>
  </div>

  <!-- Description -->
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" ngModel></textarea>
  </div>

  <!-- Priority -->
  <div>
    <label for="priority">Priority:</label>
    <select id="priority" name="priority" ngModel>
      <option value="low">Low</option>
      <option value="normal" selected>Normal</option>
      <option value="high">High</option>
    </select>
  </div>

  <button type="submit">Add Task</button>
</form>
