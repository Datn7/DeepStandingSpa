<h2>Task List</h2>
<ul>
  <li *ngFor="let task of tasks">{{ task.title }} - {{ task.priority }}</li>
</ul>

<hr />

<h3>Add New Task</h3>
<form [formGroup]="taskForm" (ngSubmit)="addTask()">
  <label>Title:</label>
  <input type="text" formControlName="title" /><br /><br />

  <label>Description:</label>
  <textarea formControlName="description"></textarea><br /><br />

  <label>Priority:</label>
  <select formControlName="priority">
    <option>Low</option>
    <option>Normal</option>
    <option>High</option></select
  ><br /><br />

  <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
</form>
