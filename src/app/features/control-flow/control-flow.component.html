<h2>Control Flow Concepts</h2>

<!-- CONDITIONALS -->
<section *ngIf="conditionals.length">
  <h3>Conditional Statements</h3>
  <p><strong>Types:</strong> {{ conditionals.join(", ") }}</p>
  <button
    (click)="showExample = showExample === 'conditionals' ? '' : 'conditionals'"
  >
    {{ showExample === "conditionals" ? "Hide Example" : "Show Example" }}
  </button>
  <pre
    *ngIf="showExample === 'conditionals'"
  ><code [innerText]="conditionalsExample"></code></pre>
</section>

<hr />
