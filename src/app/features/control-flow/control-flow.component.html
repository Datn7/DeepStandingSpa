<h2>Control Flow Concepts</h2>

<ng-container
  *ngFor="
    let section of [
      { title: 'ðŸ§  Conditionals', data: conditionals },
      { title: 'ðŸ” Loops', data: loops },
      { title: 'ðŸ“¦ Arrays', data: arrays },
      { title: 'ðŸ› ï¸ Methods', data: methods },
      { title: 'âœï¸ Strings', data: strings },
      { title: 'ðŸ’¬ Comments', data: comments }
    ]
  "
>
  <section *ngIf="section.data.length">
    <h3>{{ section.title }}</h3>

    <div
      *ngFor="let ex of section.data"
      class="code-block"
      [ngClass]="ex.color"
    >
      <div class="code-header">
        <span class="example-title">{{ ex.title }}</span>
        <button (click)="showExamples[ex.title] = !showExamples[ex.title]">
          {{ showExamples[ex.title] ? "Hide" : "Show" }} Example
        </button>
      </div>

      <pre
        *ngIf="showExamples[ex.title]"
      ><code [innerText]="ex.code"></code></pre>

      <div
        *ngIf="showExamples[ex.title]"
        class="output-block"
        [ngClass]="ex.color"
      >
        <p class="output-label">ðŸ”Ž Output:</p>
        <pre><code [innerText]="ex.output"></code></pre>
      </div>
    </div>
  </section>

  <hr />
</ng-container>
