<h2>Student Information</h2>

<p><strong>Name:</strong> {{ student.name | titlecase }}</p>
<p><strong>Age:</strong> {{ student.age }}</p>
<p>
  <strong>Status:</strong>
  <span
    [ngClass]="{
      enrolled: student.enrolled,
      'not-enrolled': !student.enrolled
    }"
  >
    {{ student.enrolled ? "Enrolled" : "Not Enrolled" }}
  </span>
</p>

<p><strong>Joined On:</strong> {{ student.joinedOn | date : "longDate" }}</p>

<button (click)="toggleSubjects()">Toggle Subjects</button>

<div *ngIf="showSubjects">
  <h3>Subjects</h3>
  <ul>
    <li *ngFor="let subject of student.subjects">{{ subject }}</li>
  </ul>

  <input [(ngModel)]="newSubject" placeholder="Add subject" />
  <button (click)="addSubject()">Add</button>
</div>
