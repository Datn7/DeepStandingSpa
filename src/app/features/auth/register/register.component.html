<h2>Register</h2>
<form (ngSubmit)="register()">
  <input
    [(ngModel)]="username"
    name="username"
    placeholder="Username"
    required
  />
  <input [(ngModel)]="email" name="email" placeholder="Email" required />
  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    placeholder="Password"
    required
  />
  <button type="submit">Register</button>
</form>
<p *ngIf="success">Registration successful! Redirecting...</p>
